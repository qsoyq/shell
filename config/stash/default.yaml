rule-providers:
    lan-cidr:
        behavior: ipcidr
        format: yaml
        type: http
        url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
        interval: 86400
    accept-domain:
        behavior: domain
        format: yaml
        interval: 86400
        type: http
        url: https://raw.githubusercontent.com/qsoyq/shell/main/config/clash/rules/accept/domain/proxy.yaml?v=1734499493
    direct-domain:
        behavior: domain
        format: yaml
        interval: 86400
